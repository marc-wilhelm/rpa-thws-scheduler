<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THWS Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>THWS Scheduler</h1>
        <h2>Business School</h2>

        <div id="options">
            <div class="option-card" onclick="selectOption('scrape')">
                <div class="option-title">Vorlesungsplan aktualisieren</div>
                <div class="option-description">Lädt den aktuellen Vorlesungsplan herunter und aktualisiert deinen Kalender.</div>
            </div>

            <div class="option-card" onclick="selectOption('clear')">
                <div class="option-title">Kalender leeren</div>
                <div class="option-description">Löscht alle Vorlesungstermine aus deinem Kalender.</div>
            </div>
        </div>

        <button id="execute" class="execute-button" disabled onclick="executeAction()">Ausführen</button>

        <div id="status" class="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
